server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mahasiswa_db
    username: postgres
    password: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis